<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="heading">
                <h1>Formulário de Registro</h1>
            </div>
            <div class="wrap">
                <div class="f1">
                    <label>Nome</label>
                    <input type="text"/>
                    <span class="focus-input"></span>
                </div>
                <div class="f2">
                    <label>Sobrenome</label>
                    <input type="text"/>
                    <span class="focus-input"></span>
                </div>
            </div>
            <div class="wrap2">
                <label>E-mail</label>
                <input type="text">
                <span class="focus-input2"></span>
            </div>
            <div class="wrap2">
                <label>Telefone para Contato</label>
                <input type="number">
                <span class="focus-input2"></span>
            </div>
            <div class="wrap2">
                <label>Resumo Prévio(Do que você está sentindo)</label>
                <input type="text">
                <span class="focus-input2"></span>
            </div>

            <button class="btn">Registrar</button>
        </div>
        <div class="image">
            <img src="img.jpg" class="img" alt="">
        </div>
    </div>
</body>
</html>
